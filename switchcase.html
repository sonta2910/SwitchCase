<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwitchCase</title>
</head>
<body>
<script>
  let a = prompt("Nhập số")
  switch(a) {
    case '1' :
      alert("đây là số 1")
      break
    case '2':
      alert("Đây là số 2")
      break
    case '3':
    case '3.1':
    case '3.2':
    case '3.3':
      alert("Đây là só 3")
      break
    case '4':
    case '3.9':
    case '4.1':
      alert("Đây là số 4")
      break
  }

</script>
</body>
</html>
